    <title>Conditional Statement in Java Script</title>
</head>
<body>
    
</body>
<script type="text/javascript">
    var age = 16;

    if (age >= 18){
        document.write("<h1>Yes you can vote</h1>")
    }

    else if (age == 17) {
        document.write("<h1>Please Wait one more year</h1>")
    }



    

    else {
        document.write("<h1>No you can no vote</h1>")
    }
</script>
</html>
