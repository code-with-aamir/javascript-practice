<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Loop In JavaScript</title>
  </head>
  <body>
    <!--Nested Loop-->
    <script>
      <!--Nested Loop 1-->
      for (var a = 1; a <= 10; a++) {
        for (var b = 1; b <= a; b++) {
          document.write(b + " ");
        }
        document.write("<br>");
      }

      document.write("<br><br>");
      <!--Nested loop 2-->

      for (var c = 1; c <= 5; c++) {
        for (var d = 1; d <= c; d++) {
          document.write(c + "");
        }
        document.write("<br>");
      }

      document.write("<br>");

      <!--Nested Loop 3-->

      for (var x = 5; x >= 1; x--) {
        for (y = 1; y <= x; y++) {
          document.write(x);
        }

        document.write("<br>");
      }

      document.write("<br>");

      <!--Nested loop 4-->

      for(var y = 5; y>=1; y--){
        for(var z =y; z>=1; z--){
            document.write(z);
        }
        document.write("<br>");
      }
 
    

    </script>
  </body>
</html>
