<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical And Ternary Operator<</title>
</head>
<body>
    <h1 id = "res1" style="margin: 50px; width: 300px;">Result1:</h1>
    <h1 id = "res2" style="margin: 50px; width: 300px;">Result2:</h1>
    <h1 id = "res3" style="margin: 50px; width: 300px;">Result3:</h1>
</body>
<script type="text/javascript">
    //logical AND
    var x = true;
    var y = false;

    var z = x&&y;

    //logical OR
    var a = true;
    var b = false;

    var c = a||b;

    var d = 10;
    var e = 15;

    var f;

    // condition ? "true" : "false"

    f = d < e ? "yes":"no"

    document.getElementById("res1").innerHTML= z;
    document.getElementById("res2").innerHTML = c;
    document.getElementById("res3").innerHTML = f;
    

    //ternary operator



    
</script>
</html>
