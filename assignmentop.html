<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operators</title>
</head>
<body>

    <h1 id = "res1" style="margin: 50px; width: 300px;">Result1:</h1>
    <h1 id = "res2" style="margin: 50px; width: 300px;">Result2:</h1>
    <h1 id = "res3" style="margin: 50px; width: 300px;">Result3:</h1>
    <h1 id = "res4" style="margin: 50px; width: 300px;">Result4:</h1>
</body>

<script type="text/javascript">

    //add and assignment

    var a = 10;

    var z = 5;

    z += a;
    document.getElementById("res1").innerHTML = z;
    //subtract and assignment
    var a = 50;
    var z = 10;

    z -= a;
    document.getElementById("res2").innerHTML = z;

    //multiply and assignment

    var a = 20;
    var z = 2;

    z *=a;
    document.getElementById("res3").innerHTML=z;

    //subtract and assignment

    var a = 2;

    var z =100;

    z /= a;
    document.getElementById("res4").innerHTML=z;



    
    
</script>
</html>
