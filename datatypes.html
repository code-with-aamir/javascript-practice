<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Types In JavaScript</title>
  </head>
  <body>
    <h4>Data Types In JavaScript</h4>
  </body>
  <script type="text/javascript">
    var x = "Hello World";

    var x = 25;

    var x = true;

    var x = ["HTML", "CSS", "JS"];

    var x = { firstname: "Aamir", lastname: "Akhtar" };
    var x = null;
    var x;

    document.write(x);
    document.write("<br>");
    document.write(typeof x);
  </script>
</html>
