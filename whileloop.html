<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop In JavaScript</title>
</head>
<body>
    <script>
        //while loop
    
        var a = 1;



        while(a <=10){
            document.write(" Welcome to JavaScript While loop<br><br>");

            a = a + 1;
        }
        
    </script>
</body>
</html>
