<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Function With Return Value</title>
  </head>
  <body>
    <p id="demo"></p>

    <script type="text/javascript">
      function myFunction(p1, p2) {
        return p1 * p2;
      }

      var z = myFunction(4, 4);
      document.write("myFunction Result:");

      document.write(z);
      document.write("<br>");

      // document.getElementById("demo").innerHTML = myFunction(4, 5);

      function sum(math, eng, sci) {
        var s = math + eng + sci;
        return s;
      }

      var total = sum(67, 45, 89);
      document.write("sum Function Result:");
      document.write(total);
    </script>
  </body>
</html>
