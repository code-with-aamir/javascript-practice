<script type="text/javascript">
    var a = 10;
    var b = 2;

    var c = a + b; //Addition
    var c = a - b;//Subtraction
    var c = a * b;//Multiplication

    var c = a ** b;//Exponentiation
    var c = a / b ; //Division

    var c = a % b;//Modulus

    var c = a + b ;//Addition

    document.write(c);
    document.write("<br>")

    a++;
    var c = a + b;




    document.write(c);
    document.write("<br>");

    a--;
    var c = a + b ;
    document.write(c);
</script>
