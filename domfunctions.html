<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script DOM Functions</title>
</head>
<body>
    <div id="main">
        Welcome to WsCube Tech
    </div>

    <h1>0</h1>
    <div class="first">
    Hello HTML
    </div>

    <h1>1</h1>
    <div class="first">
        Hello CSS
    </div>

    
    
</body>
<script type="text/javascript">
     document.getElementById("main").innerHTML ="<h1>Javascript DOM Functions By id and class</h1>";
    //console.log(x);

     document.getElementsByClassName("first")[0].innerHTML ="Hello Everyone";

     document.getElementsByClassName("first")[1].innerHTML ="Welcome to WsCube Tech";





</script>
</html>
